<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <title>Responsive Hotel Booking Website</title>
</head>

<body>
    <nav>
        <div class="nav__logo">
            Hotel Booking
        </div>
        <ul class="nav__links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">Book</a></li>
            <li class="link"><a href="#">Blog</a></li>
            <li class="link"><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <header class="section__container header__container">
        <div class="header__image__container">
            <div class="header__text">
                <h2 class="header__title">Enjoy Your Dream Vacation</h2>
                <p class="header__subtitle">Book Hotels, Flights and stay packages at lowest price.</p>
            </div>

            <div class="booking__container">
                <form>
                    <div class="form__group">
                        <div class="input__group">
                            <input type="text">
                            <label>Location</label>
                        </div>
                        <p>Where are you going?</p>
                    </div>
                    <div class="form__group">
                        <div class="input__group">
                            <input type="text">
                            <label>Check In</label>
                        </div>
                        <p>Add date</p>
                    </div>
                    <div class="form__group">
                        <div class="input__group">
                            <input type="text">
                            <label>Check Out</label>
                        </div>
                        <p>Add date</p>
                    </div>
                    <div class="form__group">
                        <div class="input__group">
                            <input type="text">
                            <label>Guests</label>
                        </div>
                        <p>Add guests</p>
                    </div>
                </form>
                <button class="btn"><i class="ri-search-line"></i></button>
            </div>
        </div>
    </header>

    <section class="section__container popular__container">

    </section>

    <section class="section__container client__container">

    </section>

    <section class="section__container banner__container">

    </section>

    <footer class="section__container footer__container">

    </footer>

</body>

</html>
